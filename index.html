<p>.svg через тег img</p>

<svg>
    <circle r="20" cx="30" cy="30" fill="blue" stroke="black" stroke-width="6" />
<svg>
<p>через тег svg</p>

<svg width="120px" height="120px">
       <rect x="50" y="50" width="50" height="50" stroke="yellow" fill="black" stroke-width="5"/> 
</svg>

<svg width="200px" height="200px" viewBox="0 0 64 80">
       <rect x="50" y="50" width="100" height="50" stroke="yellow" fill="black" stroke-width="5"/> 
</svg>
<p>с добавлением viewbox</p>

<!-- круг -->
<svg>
    <circle cx="30" cy="30" r="20" style="stroke: black; fill: none;" />
</svg>

<!-- эллипс -->
<svg>
    <ellipse cx="30" cy="30" rx="10" ry="20" style="stroke: black; fill: none;" />
</svg>
